<div class="container">    
    <div class="choice">
        <app-dbchoice [selectedDB]="selectedDB" [selectedOption]="selectedOption" class="choice-left"></app-dbchoice>
        <app-entitychoice [selectedDB]="selectedDB" [selectedOption]="selectedOption" class="choice-right"></app-entitychoice>
    </div>
    <div class="tableSV">
        <app-table-sv [sv]="sv" class="tbl" id="tbl"></app-table-sv>
        <app-button-delete [onOpenModal]="onOpenModal" class="bt" id="buttondel"></app-button-delete>
    </div>
    <div class="lgout">
        <app-logout></app-logout>
    </div>
</div>

<!-- Delete Model -->
<div class="deletedForm">
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Xóa sinh viên</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #deleteForm="ngForm" (ngSubmit)="onDeleteSV(deleteForm)">
                <div class="form-group">
                <label for="masv">Mã sinh viên muốn xóa</label>
                <input type="text" ngModel name="masv" class="form-control" id="masv" placeholder="Mã sinh viên" required>
                </div>
                <div class="modal-footer">
                <button type="button" id="close-employee-form" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button [disabled]="deleteForm.invalid" type="submit" class="btn btn-primary" id="add-employee-form" >Xóa sinh viên</button>
                </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
