<div class="container">    
    <div class="choice">
        <app-dbchoice [selectedDB]="selectedDB" [selectedOption]="selectedOption" class="choice-left"></app-dbchoice>
        <app-entitychoice [selectedDB]="selectedDB" [selectedOption]="selectedOption" class="choice-right"></app-entitychoice>
    </div>
    <div class="tableNDT">
        <app-table-ndt [ndt]="ndt" class="tbl" id="tbl"></app-table-ndt>
        <app-button-add [onOpenModal]="onOpenModal" class="bt" id="buttonadd"></app-button-add>
    </div>
    <div class="lgout">
        <app-logout></app-logout>
    </div>
</div>

<!-- Insert Model -->
<div class="insertedForm">
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Thêm ngành đào tạo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #insertForm="ngForm" (ngSubmit)="onInsertNDT(insertForm)">
                <div class="form-group">
                <label for="manganh">Mã ngành</label>
                <input type="text" ngModel name="manganh" class="form-control" id="manganh" placeholder="Mã ngành" required>
                </div>
                <div class="form-group">
                <label for="tennganh">Tên ngành</label>
                <input type="text" ngModel name="tennganh" class="form-control" id="tennganh" placeholder="Tên ngành" required>
                </div>
                <div class="modal-footer">
                <button type="button" id="close-employee-form" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button [disabled]="insertForm.invalid" type="submit" class="btn btn-primary" id="add-employee-form" >Thêm mới</button>
                </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
